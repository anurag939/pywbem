-
    name: EmbeddedObjects1
    description: GetInstance with XML-escaped embedded instance in result
    pywbem_request:
        url: http://acme.com:80
        creds:
            - username
            - password
        namespace: root/cimv2
        timeout: 10
        debug: false
        operation:
            pywbem_method: GetInstance
            InstanceName:
                pywbem_object: CIMInstanceName
                classname: PyWBEM_Person
                keybindings:
                    Name: Fritz
            LocalOnly: false
    pywbem_response:
        result:
            pywbem_object: CIMInstance
            classname: PyWBEM_Person
            properties:
                Name: Fritz
                Address:
                    # We are using the short form (omitting the CIMProperty
                    # object, which will automatically be created)
                    pywbem_object: CIMInstance
                    classname: PyWBEM_Address
                    properties:
                        Street: Fritz Ave
                        Town: Fritz Town
            path:
                pywbem_object: CIMInstanceName
                classname: PyWBEM_Person
                namespace: root/cimv2
                keybindings:
                    Name: Fritz
    http_request:
        verb: POST
        url: http://acme.com:80/cimom
        headers:
            CIMOperation: MethodCall
            CIMMethod: GetInstance
            CIMObject: root/cimv2
        data: >
            <?xml version="1.0" encoding="utf-8" ?>
            <CIM CIMVERSION="2.0" DTDVERSION="2.0">
              <MESSAGE ID="1001" PROTOCOLVERSION="1.0">
                <SIMPLEREQ>
                  <IMETHODCALL NAME="GetInstance">
                    <LOCALNAMESPACEPATH>
                      <NAMESPACE NAME="root"/>
                      <NAMESPACE NAME="cimv2"/>
                    </LOCALNAMESPACEPATH>
                    <IPARAMVALUE NAME="InstanceName">
                      <INSTANCENAME CLASSNAME="PyWBEM_Person">
                        <KEYBINDING NAME="Name">
                          <KEYVALUE VALUETYPE="string">Fritz</KEYVALUE>
                        </KEYBINDING>
                      </INSTANCENAME>
                    </IPARAMVALUE>
                    <IPARAMVALUE NAME="LocalOnly">
                      <VALUE>False</VALUE>
                    </IPARAMVALUE>
                  </IMETHODCALL>
                </SIMPLEREQ>
              </MESSAGE>
            </CIM>
    http_response:
        status: 200
        headers:
            CIMOperation: MethodResponse
        data: >
            <?xml version="1.0" encoding="utf-8" ?>
            <CIM CIMVERSION="2.0" DTDVERSION="2.0">
              <MESSAGE ID="1001" PROTOCOLVERSION="1.0">
                <SIMPLERSP>
                  <IMETHODRESPONSE NAME="GetInstance">
                    <IRETURNVALUE>
                      <INSTANCE CLASSNAME="PyWBEM_Person">
                        <PROPERTY NAME="Name" TYPE="string">
                          <VALUE>Fritz</VALUE>
                        </PROPERTY>
                        <PROPERTY NAME="Address" TYPE="string" EmbeddedObject="instance">
                          <VALUE>
                            &lt;INSTANCE CLASSNAME="PyWBEM_Address"&gt;
                              &lt;PROPERTY NAME="Street" TYPE="string"&gt;
                                &lt;VALUE&gt;Fritz Ave&lt;/VALUE&gt;
                              &lt;/PROPERTY&gt;
                              &lt;PROPERTY NAME="Town" TYPE="string"&gt;
                                &lt;VALUE&gt;Fritz Town&lt;/VALUE&gt;
                              &lt;/PROPERTY&gt;
                            &lt;/INSTANCE&gt;
                          </VALUE>
                        </PROPERTY>
                      </INSTANCE>
                    </IRETURNVALUE>
                  </IMETHODRESPONSE>
                </SIMPLERSP>
              </MESSAGE>
            </CIM>
